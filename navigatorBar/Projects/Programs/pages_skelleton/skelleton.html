    <script>
        // Function to add a new project
        function addProject(link, imagePath, title, description) {
            // Create project HTML structure
            var projectHTML = `
                <div class="col-md-4">
                    <div class="thumbnail-container">
                        <div class="thumbnail">
                            <a href="${link}"><img src="${imagePath}" alt="Project"></a>
                        </div>
                    </div>
                    <div class="caption-container">
                        <div class="caption">
                            <h4>${title}</h4>
                        </div><br>
                        <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
                                Description
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <p>${description}</p>
                            </ul>
                        </div>
                    </div>
                </div>
            `;

            // Append the new project to the projectsRow
            $("#projectsRow").append(projectHTML);
        }

        // Example usage:
        addProject("YOUR_LINK_HERE", "../Comingsoon.png", "Coming soon", "Not there yet, coming soon");
