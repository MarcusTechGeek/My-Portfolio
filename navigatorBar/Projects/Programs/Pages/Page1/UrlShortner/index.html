<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div class="container">
    <h1 class="mb-4">URL Shortener</h1>
    <div class="form-group">
      <input type="text" class="form-control" id="longUrl" placeholder="Enter a long URL">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="customAlias" placeholder="Custom alias (optional)">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="urlNickname" placeholder="URL nickname (optional)">
    </div>
    <!-- <div class="form-group">
      <input type="number" class="form-control" id="expirationDays" placeholder="Expiration days (optional)">
    </div> -->
    <button id="shortenBtn" class="btn btn-primary">Shorten URL</button>
    <div id="result" class="mt-4"></div>
    <div id="analytics"></div>
    <table class="table table-striped mt-4">
      <thead>
        <tr>
          <th>Nickname</th>
          <th>Short URL</th>
          <th class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody id="urlTableBody"></tbody>
    </table>
  </div>
  <script src="app.js"></script>
</body>
</html>
