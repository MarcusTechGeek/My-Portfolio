<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        section {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #708090;
            margin-bottom: 20px;
        }

        address {
            font-style: normal;
            color: #555;
        }

        address a {
            color: #555;
            text-decoration: none;
            transition: color 0.3s;
        }

        address a:hover {
            color: #0011fc;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #708090;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button.sent {
            background-color: #0000fc;
        }

        button.sent:after {
            content: 'ed âœ“';
            margin-right: 2px;
        }

        button:hover {
            background-color: #0080ff;
        }
    </style>
</head>

<body>

    <header>
        <h1>Contact Information</h1>
    </header>

    <section>
        <h2>Marcus Gouws</h2>
        <address>
            Kempton park, Gauteng<br>
            South Africa, 1619<br>
            Feel free to phone me or complete the form below<br>
            Phone: <a href="tel:+27826104322">+27 826104322</a><br>
            Email: marcusgouws93@gmail.com
        </address>

        <h2>Contact Form</h2>
        <form id="myForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        
            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea>
        
            <button type="button" id="Submit">Submit</button>
        </form>
        
        <script>
        document.getElementById("Submit").addEventListener("click", submitForm);
        
        function submitForm() {
            var form = document.getElementById("myForm");
            var button = document.getElementById("Submit");
        
            // Create FormData object to collect form data
            var formData = new FormData(form);
        
            // Make an asynchronous request using XMLHttpRequest (AJAX)
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "https://formspree.io/f/mjvnggzk", true);
            xhr.setRequestHeader("Accept", "application/json");
        
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        // Form submission successful
                        animateButton(button);
                        clearForm();  // Clear the fields after successful submission
                    } else {
                        // Form submission failed
                        alert("Form submission failed. Please try again.");
                    }
                }
            };
        
            // Send the form data
            xhr.send(formData);
        }
        
        function animateButton(button) {
            button.classList.add("sent");
            setTimeout(function() {
                button.classList.remove("sent");
            }, 2000); // Show "Sent" for 2000 milliseconds
        }
        
        function clearForm() {
            // Clear the form fields
            document.getElementById("name").value = "";
            document.getElementById("email").value = "";
            document.getElementById("message").value = "";
        }
        </script>
        
    </section>
    

</body>

</html>
