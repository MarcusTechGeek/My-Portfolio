<html lang="en">
    <head>

        <title>Wish List</title>
        <link rel="stylesheet" href="chapter13.css">
    </head>
    <body>
        <div id="listPage">

            <u><h1>My Wish List</h1></u>

            <div id="fromArea">
                <!--text to hold content-->
                <label>What I want:
                   <br> <input type="text" id="iWant" />
                </label>
                <br>
                <br>
                <label>The Link:
                  <br>  <input type="text" id="link" />
                </label>
                <!--buttons  -->
                <br><br>
                <button id="add">Add to list!</button>
                <button id="print">Print it!</button>
                <button id="email">Send Email</button>
                <br><br>
                <button id="clearStorage">Clear Storage</button>
            </div>
            <!-- list to hold the items on the wishlist -->
            <div>
                <ul id="wishlist"></ul>
            </div>
        </div>

    </body>
